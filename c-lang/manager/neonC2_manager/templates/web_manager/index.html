<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>neonC2 Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181c20;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .login-btn {
            margin-top: 30px;
            padding: 12px 32px;
            font-size: 1rem;
            background: #00e0ff;
            color: #181c20;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #00b3cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>neonC2 Manager</h1>
        <button class="login-btn" onclick="window.location.href='{% url 'auth_login' %}'">Login</button>
    </div>
</body>
</html>
